<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>
    <!-- Alert박스 UI  만들가-->
    <div class="alert-box" id="alert">
        <p class="title1" id="test">알림창</p> 
        <button id="close">닫기</button>
    </div>

    <button onclick="아이디_입력()">버튼1</button>

    <!-- 버튼1 클릭 시 비번 입력 하세요 -->
    <button onclick="비번_입력()">버튼2</button>


    <script>
        function alertClose(){
            document.getElementById('alert').style.display='none';
        }

        function 아이디_입력(){

            // 이벤트리스너 
            // addEventListener(파라미터 2개가 필요) 
            // 설명 : getElementById의 아이디를 클릭시 function (콜백 함수) 실행
            // 콜백 함수는 코드를 순차적으로 실행 할때 가끔 보임

            //event란 행위를 이벤트라고 한다. // 감시자의 역할을 수행
            document.getElementById('close').addEventListener('click', function(){
                document.getElementById('alert').style.display= 'none';
            });

            function alertClose(구멍){
                document.getElementById('alert').style.display= 구멍;
            }

            // id가 없을 시 class로도 찾기 기능
            // 클래스는 여러군데에서 사용 할수 있으니 조심 .. id는 하나이다.

            // 원하는 class에만 사용하기 위해서는 인덱싱 이라는 것을 해야한다. 
            // 인덱싱이란 위에서 부터 몇번째로 사용되는 class인가는 확인 하는것이다. 
            // ex) ('title1')[0] -> 위에서 부터 0번째 title1에 적용

            document.getElementsByClassName('title1')[0].innerHTML ='아이디 입력'
            document.getElementById('alert').style.display='block'
        }

        function 비번_입력(){
            document.getElementById('test').innerHTML ='비번 입력'
            document.getElementById('alert').style.display='block'
        }



    </script>
</body>
</html>
